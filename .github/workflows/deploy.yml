name: Deploy Relay Server

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Ensure Docker is running
            sudo systemctl start docker
            
            # Start Redis if not running
            docker ps | grep redis || docker run -d --name redis --restart always -p 6379:6379 redis:7-alpine redis-server --appendonly yes
            
            # Clone/update repo
            if [ -d ~/relay-server ]; then
              cd ~/relay-server && git pull
            else
              git clone https://github.com/${{ github.repository }}.git ~/relay-server
            fi
            
            cd ~/relay-server
            
            # Build and run with docker-compose
            docker-compose down || true
            docker-compose up -d --build
            
            # Wait and check health
            sleep 15
            curl -f http://localhost:8080/health && echo "Deployment successful!"

