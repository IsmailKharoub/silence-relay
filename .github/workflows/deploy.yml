name: Deploy Relay Server

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          command_timeout: 20m
          script: |
            set -e
            
            # Install dependencies if needed
            which git || sudo yum install -y git
            which docker-compose || sudo /usr/local/bin/docker-compose --version || {
              sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
            }
            
            # Ensure Docker is running
            sudo systemctl start docker
            
            # Start Redis if not running
            docker ps | grep redis || docker run -d --name redis --restart always -p 6379:6379 redis:7-alpine redis-server --appendonly yes
            
            # Remove old directory and fresh clone
            rm -rf ~/relay-server
            git clone https://github.com/${{ github.repository }}.git ~/relay-server
            cd ~/relay-server
            
            # Build and run
            sudo /usr/local/bin/docker-compose down || true
            sudo /usr/local/bin/docker-compose up -d --build
            
            # Wait for build and check health
            echo "Waiting for server to start..."
            sleep 60
            curl -f http://localhost:8080/health && echo "âœ… Deployment successful!"
